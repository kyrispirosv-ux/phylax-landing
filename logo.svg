<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2B1766"/>
      <stop offset="1" stop-color="#0E2847"/>
    </linearGradient>
    <linearGradient id="spiral" x1="126" y1="126" x2="386" y2="386" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="0.65" stop-color="#E8D5A0"/>
      <stop offset="1" stop-color="#C9A84C"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="100" y1="575" x2="412" y2="575" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E8D5A0"/>
      <stop offset="0.5" stop-color="#C9A84C"/>
      <stop offset="1" stop-color="#E8D5A0"/>
    </linearGradient>
  </defs>

  <!-- Dark blue background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle gold border -->
  <rect x="6" y="6" width="500" height="500" rx="108"
        stroke="#C9A84C" stroke-width="2" fill="none" opacity="0.35"/>

  <!-- Dense rectangular spiral (more lines) -->
  <path d="M126 126 H386 V386 H139 V139 H373 V373 H152 V152 H360 V360 H165 V165 H347 V347 H178 V178 H334 V334 H191 V191 H321 V321 H204 V204 H308 V308 H217 V217 H295 V295 H230 V230 H282 V282 H243 V243 H269 V269 H256 V256"
        stroke="url(#spiral)" stroke-width="5"
        stroke-linecap="square" stroke-linejoin="miter"/>

  <!-- Wordmark in Greek-style font -->
  <text x="256" y="575" text-anchor="middle"
        font-family="'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, 'Times New Roman', serif"
        font-weight="600" font-size="54" letter-spacing="16"
        fill="url(#textGrad)">PHYLAX</text>
</svg>
