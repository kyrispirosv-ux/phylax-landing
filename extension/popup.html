<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      background: #0A1022;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
      text-align: center;
    }
    .logo {
      width: 48px; height: 48px;
      background: linear-gradient(135deg, #7C5CFF, #22D3EE);
      border-radius: 14px; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 24px rgba(124, 92, 255, 0.3);
    }
    .title { font-size: 16px; font-weight: 700; margin-bottom: 4px; }
    .status {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      font-size: 13px; color: rgba(255,255,255,0.6);
      margin-top: 16px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #34D399; box-shadow: 0 0 8px rgba(52,211,153,0.4);
    }
    .footer {
      font-size: 10px; color: rgba(255,255,255,0.2);
      margin-top: 20px; padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>
<body>
  <div id="main-view">
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
        <path d="M3 3H21V21H3V7H17V17H7V11H13V13"/>
      </svg>
    </div>
    <div class="title">Phylax SafeGuard</div>
    
    <div id="status-container" class="status">
      <div id="status-icon" class="dot" style="background: #FBBF24; box-shadow: 0 0 8px rgba(251,191,36,0.4);"></div>
      <span id="status-text">Not Connected</span>
    </div>

    <div id="pairing-section" style="margin-top: 20px;">
      <input type="text" id="pairing-code" placeholder="Enter Pairing Code" 
        style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; margin-bottom: 8px; text-align: center; text-transform: uppercase;">
      <button id="connect-btn" 
        style="width: 100%; padding: 8px; border-radius: 8px; border: none; background: #7C5CFF; color: white; font-weight: 600; cursor: pointer;">
        Connect Device
      </button>
    </div>

    <div id="connected-section" style="display: none; margin-top: 20px;">
       <div style="font-size: 12px; opacity: 0.6; margin-bottom: 4px;">Linked to Parent Account</div>
       <div style="font-size: 14px; font-weight: 600; color: #22D3EE;">Active & Monitoring</div>
    </div>
  </div>
  
  <div class="footer">Managed by your parent or guardian</div>

  <script src="popup.js"></script>
</body>
</html>
