<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      background: #0A1022;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, #7C5CFF, #22D3EE);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }
    .title { font-size: 16px; font-weight: 700; }
    .subtitle { font-size: 12px; color: rgba(255,255,255,0.5); }
    .status {
      display: flex; align-items: center; gap: 8px;
      font-size: 13px; color: rgba(255,255,255,0.7);
      margin-bottom: 16px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #34D399;
      box-shadow: 0 0 8px rgba(52,211,153,0.4);
    }
    .rules-section { margin-bottom: 16px; }
    .section-title {
      font-size: 11px;
      font-weight: 700;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    .rule-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .rule-item.inactive { opacity: 0.4; }
    .rule-status {
      font-size: 10px; font-weight: 700;
      padding: 2px 8px;
      border-radius: 4px;
    }
    .rule-status.active { background: rgba(52,211,153,0.15); color: #34D399; }
    .rule-status.off { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.3); }
    .empty {
      font-size: 13px;
      color: rgba(255,255,255,0.3);
      font-style: italic;
      padding: 12px;
      text-align: center;
    }
    .dashboard-link {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: linear-gradient(135deg, #7C5CFF, rgba(124,92,255,0.7));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .dashboard-link:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">&#x1f6e1;</div>
    <div>
      <div class="title">Phylax SafeGuard</div>
      <div class="subtitle">Child Protection Active</div>
    </div>
  </div>

  <div class="status">
    <div class="dot"></div>
    <span>Extension Connected</span>
    <span id="ruleCount" style="margin-left: auto; color: #22D3EE; font-weight: 600;">0 rules</span>
  </div>

  <div class="rules-section">
    <div class="section-title">Active Rules</div>
    <div id="rulesList">
      <div class="empty">No rules configured yet.</div>
    </div>
  </div>

  <a class="dashboard-link" href="https://phylax-landing.vercel.app/" target="_blank">
    Open Phylax Dashboard
  </a>

  <script src="popup.js"></script>
</body>
</html>
