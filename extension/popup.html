<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 340px;
      background: #0A1022;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    .header {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 16px; padding-bottom: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, #7C5CFF, #22D3EE);
      border-radius: 10px; display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }
    .title { font-size: 16px; font-weight: 700; }
    .subtitle { font-size: 11px; color: rgba(255,255,255,0.4); }
    .status {
      display: flex; align-items: center; gap: 8px;
      font-size: 13px; color: rgba(255,255,255,0.7);
      margin-bottom: 14px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #34D399; box-shadow: 0 0 8px rgba(52,211,153,0.4);
    }
    .section-title {
      font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.35);
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;
    }
    .stats-grid {
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
      margin-bottom: 14px;
    }
    .stat-box {
      background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px; padding: 10px; text-align: center;
    }
    .stat-value { font-size: 20px; font-weight: 700; color: white; }
    .stat-label { font-size: 10px; color: rgba(255,255,255,0.4); margin-top: 2px; }
    .stat-value.blocks { color: #FB7185; }
    .stat-value.warns { color: #FBBF24; }
    .stat-value.nudges { color: #22D3EE; }
    .rules-section { margin-bottom: 14px; }
    .rule-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 10px;
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px; margin-bottom: 4px; font-size: 12px;
    }
    .rule-item.inactive { opacity: 0.35; }
    .rule-status { font-size: 9px; font-weight: 700; padding: 2px 6px; border-radius: 3px; }
    .rule-status.active { background: rgba(52,211,153,0.15); color: #34D399; }
    .rule-status.off { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.3); }
    .empty { font-size: 12px; color: rgba(255,255,255,0.2); font-style: italic; text-align: center; padding: 10px; }
    .engine-info {
      font-size: 10px; color: rgba(255,255,255,0.25);
      padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.06);
      margin-top: 8px; text-align: center;
    }
    .profile-badge {
      display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 10px;
      font-weight: 700; background: rgba(124,92,255,0.15); color: #7C5CFF;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">&#x1f6e1;</div>
    <div>
      <div class="title">Phylax SafeGuard</div>
      <div class="subtitle">Two-Lane Safety Engine v2.1</div>
    </div>
  </div>

  <div class="status">
    <div class="dot"></div>
    <span>Protection Active</span>
    <span id="profileBadge" class="profile-badge" style="margin-left: auto;">--</span>
  </div>

  <div class="section-title">Today's Interventions</div>
  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-value blocks" id="blockCount">0</div>
      <div class="stat-label">Blocked</div>
    </div>
    <div class="stat-box">
      <div class="stat-value warns" id="warnCount">0</div>
      <div class="stat-label">Warned</div>
    </div>
    <div class="stat-box">
      <div class="stat-value nudges" id="nudgeCount">0</div>
      <div class="stat-label">Nudges</div>
    </div>
  </div>

  <div class="rules-section">
    <div class="section-title">Active Rules (<span id="ruleCount">0</span>)</div>
    <div id="rulesList">
      <div class="empty">No rules configured yet.</div>
    </div>
  </div>

  <div class="rules-section">
    <details style="margin-top: 4px;">
      <summary class="section-title" style="cursor: pointer; user-select: none;">Policy Debug</summary>
      <div id="compiledRulesDebug" style="margin-top: 6px;">
        <div class="empty">Loading compiled rules...</div>
      </div>
    </details>
  </div>

  <div class="engine-info">
    <span id="engineInfo">Loading engine status...</span>
  </div>

  <div style="text-align: center; font-size: 11px; color: rgba(255,255,255,0.2); padding: 6px 0;">
    Rules are managed by your parent
  </div>

  <script src="popup.js"></script>
</body>
</html>
